<!DOCTYPE html>
<html>
<head>
<body>


  <form class="submission-form">
    
	<div>
      <label for="fname">first name:</label>
      <input type="text" id="fname" name="fname" placeholder="BB" required>
	</div>
	
	<br>
	
	<div>
	  <label for="lname">last name:</label>
      <input type="text" id="lname" name="lname" placeholder="CC" required>
	</div>
	
	<br>
	
	<div>
	  <label for="pass">password:</label>
	  <input type="password" id="pass" name="pass" maxlength="12">
	</div>
	
	<br>
	
	<div>
	  <label for="email">email:</label>
	  <input type="email" id="email" name="email" >
	</div>
	  
	<br>
	
	<div>
	  <label for="phone">phone #:</label>
	  <input type="phone" id="phone" name="phone" placeholder="(123)456-789">
    </div>

    <br>

    <div>
	  <label for="bdate">birthdate:</label>
	  <input type="date" id="bdate" name="bdate">	  
	</div>
	
	</br>
	
    <label for="message">
      Message
    </label>
  
    <textarea id="message"></textarea>
  
    <input type="submit" value="Send" id="sendBtn">
	
  </form>
  
  
</body>
</head>
</html>
